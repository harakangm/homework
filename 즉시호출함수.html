<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //즉시 호출 함수
        // 함수 안에 상수와 변수는 함수 안에서만 실행되기 때문에
        //충돌이 일어나지 않음
        (function() {
            const a = 10
            console.log(a)
        })()
    </script>
    <script>
        (function() {
            const a = 20
            console.log(a)
        })()
    </script>
</body>
</html>
