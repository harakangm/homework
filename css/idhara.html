<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id 선택자</title>
    <style>
        #main{
            background-color: yellowgreen;
            color: red;
            
            
        }
    </style>
</head>
<body>
    <H1>id 선택자</H1>
    <div id="main">
        <p class="">아이디 선택자는 태그안에 아이디를 head에 style에 입력하여사용한다</p>
        <p>하나의 id는 html안에서 중복사용이 불가능하다</p>  
    </div>

</body>
</html>
