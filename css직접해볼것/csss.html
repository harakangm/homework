<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tb, td, th{
            border:1px solid #ccc;
            border-collapse: collapse;
            width: 240px;
            height: 80px;
        }
        /* 후손 선택자 */
        .tb tr td{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>안녕하세요</h1>
    <div>
        <table class="tb">
            <tr>
                <th>1</th>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <th>4</th>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <th>7</th>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
    </div>
</body>
</html>
