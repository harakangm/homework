<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //변수지장
        let id;

        let count = 0

        id = setInterval(()=>{
            console.log('1초마다 실행 합니다')
            count++
        }, 1 * 1000)


        // 셋타임아웃 함수에 클리어인터벌 메소드를 삽입
        setTimeout(()=>{
            console.log('타이머를 종료 합니다')
            clearInterval(id)
        }, 5*1000)
    </script>
</body>
</html>
